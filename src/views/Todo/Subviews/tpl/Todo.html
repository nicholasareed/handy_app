
<!-- Title -->
<div>
    <span class="ellipsis-all">{{Todo.title}}&nbsp;</span>
</div>

<div>

	<!-- Assigned? -->
	{{#if Todo.assigned_id}}
		{{#compare Todo.assigned_id._id "==" User._id}}
	        <span class="assigned">
	        	Hired Me
	        </span>
	    {{else}}
	        <span class="assigned">
	        	<span data-replace-id="{{Todo.assigned_id._id}}" data-replace-model="Profile" data-replace-field="profile.name">&nbsp;</span>
	        </span>
	    {{/compare}}
    {{else}}
        <span class="assigned">
        	No one hired
        </span>
	{{/if}}

	<!-- Owner? -->
	{{#if Todo.owner_id}}
		{{#compare Todo.owner_id._id "!=" User._id}}
	        <span class="owner">
	        	for <span data-replace-id="{{Todo.owner_id._id}}" data-replace-model="Profile" data-replace-field="profile.name">&nbsp;</span>
	        </span>
	    {{/compare}}
	{{/if}}
	
	<!-- Invoiced? -->
	{{#if Todo.invoice_id}}
		<span class="invoiced">
	    	$
	    </span>
	{{/if}}

</div>
