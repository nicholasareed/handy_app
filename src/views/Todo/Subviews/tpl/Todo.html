
<!-- Image and Name -->
<div>
    <span class="ellipsis-all">{{Todo.title}}&nbsp;</span>
</div>

<!-- Assigned? -->
{{#if Todo.assigned_id}}
    <div>
        assigned to <span data-replace-id="{{Todo.assigned_id}}" data-replace-model="Profile" data-replace-field="profile.name">&nbsp;</span>
    </div>
{{else}}
    <div class="no_time">
        not assigned
    </div>
{{/if}}
