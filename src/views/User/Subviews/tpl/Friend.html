
<!-- Image and Name -->
<div>
    <span data-replace-id="{{message.from_user_id}}" data-replace-model="Profile" data-replace-field="username" data-replace-pre="@">&nbsp;</span>
</div>

<!-- Time remaining (if applicable) -->
{{#if time_remaining}}
    <div>
        {{time_remaining}}
    </div>
{{else}}
    <div class="no_time">
    Not matched
    </div>
{{/if}}

{{#if activities_list}}
    <div>
        {{#each activities_list}}
            <span>

                {{#if bold}}
                    <strong>{{text}}</strong>
                {{else}}
                    {{text}}
                {{/if}}

            </span>
        {{/each}}
    </div>
{{/if}}
