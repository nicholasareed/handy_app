
<div></div>

<div>
	<span class="ellipsis-all">
		<span data-replace-id="{{player_id}}" data-replace-model="Player" data-replace-field="Profile.name">&nbsp;</span> 
		<span class="ago">{{ago}}</span>
	</span>
</div>

<div>
	{{#if text}}
		{{print "USING ETXT"}}
		<div class="text text-left">{{text}}</div>
	{{/if}}
	{{#if image_src}}
		<img src="{{image_src}}" style="width:100%;" />
	{{/if}}
</div>

<div>

	<span class="results"> {{spot.StarTotal}} <i class="icon ion-ios7-star"></i> </span>
	<span class="people"> {{spot.StoryTotal}} <i class="icon ion-chatbubble"></i> </span>

</div>

<div></div>
